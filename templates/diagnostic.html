<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Report</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1580281658629-3fdce8a59b6d') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Container for form */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 500;
            color: #34495e;
            margin-top: 30px;
        }

        /* Form Styles */
        form {
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Diagnosis Section */
        .diagnosis {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            border-radius: 6px;
        }

        p {
            line-height: 1.6;
        }

        /* Go Back Button */
        .go-back {
            display: inline-block;
            text-align: center;
            margin-top: 40px;
        }

        .go-back a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .go-back a:hover {
            background-color: #27ae60;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 40px 20px;
                padding: 20px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Input Patient Data</h1>
        <form method="POST">
            <textarea name="patient_data" rows="4" placeholder="Enter patient data..."></textarea>
            <button type="submit">Submit</button>
        </form>

        {% if response %}
        <div class="diagnosis">
            <h2>Treatment Plan</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}

        <!-- Go Back Button -->
        <div class="go-back">
            <a href="/">Go Back to Home Page</a>
        </div>
    </div>

</body>
</html>
