<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedImage Generator</title>
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1581092334493-f8d7d5b8dba6') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Container for the page */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 500;
            color: #34495e;
            margin-top: 30px;
        }

        /* Form Styles */
        form {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Image Section */
        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Go Back Button */
        .go-back {
            display: inline-block;
            text-align: center;
            margin-top: 40px;
        }

        .go-back a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .go-back a:hover {
            background-color: #27ae60;
        }

        /* Adding a responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 40px 20px;
                padding: 20px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate a Medical Image</h1>
        <form method="POST">
            <input type="text" name="prompt" placeholder="Describe the image you want to generate">
            <button type="submit">Generate</button>
        </form>

        {% if image_path %}
        <div class="image-container">
            <h2>Generated Image</h2>
            <img src="{{ image_path }}" alt="Generated Medical Image">
        </div>
        {% endif %}

        <!-- Go Back Button -->
        <div class="go-back">
            <a href="/">Go Back to Home Page</a>
        </div>
    </div>

</body>
</html>
